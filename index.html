<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game - Play & Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292f;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .subtitle {
            color: #586069;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f6f8fa;
            border-radius: 15px;
            padding: 5px;
            gap: 5px;
        }

        .tab {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1em;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(103, 126, 234, 0.3);
        }

        .tab:not(.active):hover {
            background: rgba(103, 126, 234, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        .chess-board {
            width: 480px;
            height: 480px;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #333;
        }

        .board-row {
            display: flex;
            height: 60px;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background: linear-gradient(135deg, #7fb069, #6ea055) !important;
            box-shadow: inset 0 0 0 3px #5a8a47, 0 0 20px rgba(127, 176, 105, 0.6);
            transform: scale(0.95);
        }

        .square.possible-move {
            background: linear-gradient(135deg, rgba(127, 176, 105, 0.3), rgba(110, 160, 85, 0.3)) !important;
        }

        .square.possible-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #5a8a47, #4a7a37);
            border-radius: 50%;
            opacity: 0.9;
        }

        .square.last-move {
            background: linear-gradient(135deg, #f4d03f, #f1c40f) !important;
            box-shadow: 0 0 15px rgba(244, 208, 63, 0.5);
        }

        .piece {
            font-size: 36px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .square:hover .piece {
            transform: scale(1.1);
        }

        .king-in-check {
            background: linear-gradient(135deg, #f39c12, #e67e22) !important;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.7);
            animation: check-pulse 1.5s ease-in-out infinite;
        }

        @keyframes check-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(243, 156, 18, 0.7); }
            50% { box-shadow: 0 0 25px rgba(243, 156, 18, 0.9); }
        }

        .game-info {
            min-width: 300px;
            background: #f6f8fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #d0d7de;
        }

        .game-status {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(103, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .game-status.white-turn {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .game-status.black-turn {
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }

        .game-status.game-over {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .game-status.in-check {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .control-btn {
            background: linear-gradient(45deg, #2ea043, #2c974b);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 160, 67, 0.3);
            margin: 5px;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 160, 67, 0.4);
        }

        .control-btn.secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #d0d7de;
        }

        .move {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
            font-family: monospace;
            margin: 2px 0;
            border-radius: 4px;
        }

        .move:hover {
            background: #f8f9fa;
        }

        .move:last-child {
            border-bottom: none;
            background: linear-gradient(90deg, #e8f5e8, transparent);
            font-weight: bold;
        }

        .checkmate-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .checkmate-message {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .checkmate-message h2 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .promotion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .promotion-dialog {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .promotion-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .promotion-option {
            width: 80px;
            height: 80px;
            background: #f6f8fa;
            border: 2px solid #d0d7de;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .promotion-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .chess-board {
                width: 320px;
                height: 320px;
            }

            .board-row {
                height: 40px;
            }

            .square {
                width: 40px;
                height: 40px;
            }

            .piece {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <h1>Chess Game by IK</h1>
            <p class="subtitle">Play Chess Online or Download the Full Python Source Code</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('play')">🎮 Play Game</button>
            <button class="tab" onclick="switchTab('download')">⬇️ Download Source</button>
        </div>

        <div id="play-tab" class="tab-content active">
            <div class="game-container">
                <div class="chess-board" id="chessBoard"></div>
                <div class="game-info">
                    <div class="game-status" id="gameStatus">White's Turn</div>
                    <div class="game-controls">
                        <button class="control-btn" onclick="newGame()">New Game</button>
                        <button class="control-btn secondary" onclick="undoMove()">Undo Move</button>
                        <button class="control-btn secondary" onclick="toggleAI()">
                            <span id="aiToggleText">Enable AI</span>
                        </button>
                    </div>
                    <div class="move-history" id="moveHistory">
                        <div style="text-align: center; color: #666;">Game moves will appear here</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="download-tab" class="tab-content">
            <div style="text-align: center; padding: 40px;">
                <h2>Download Chess Game Source Code</h2>
                <p style="margin: 20px 0; color: #666;">Full Python implementation with AI, sound effects, and advanced features</p>
                <button class="control-btn" style="font-size: 1.2em; padding: 18px 35px;">
                    📥 Download Project Files
                </button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let board = [];
        let pieceColors = [];
        let currentPlayer = 'white';
        let selectedSquare = null;
        let gameHistory = [];
        let aiEnabled = false;
        let gameOver = false;

        // Unicode chess pieces
        const pieceSymbols = {
            'white': {
                'king': '♔',
                'queen': '♕', 
                'rook': '♖',
                'bishop': '♗',
                'knight': '♘',
                'pawn': '♙'
            },
            'black': {
                'king': '♚',
                'queen': '♛',
                'rook': '♜', 
                'bishop': '♝',
                'knight': '♞',
                'pawn': '♟'
            }
        };

        // Initialize the board
        function initBoard() {
            board = [
                ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook'],
                ['pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn'],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                ['pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn', 'pawn'],
                ['rook', 'knight', 'bishop', 'queen', 'king', 'bishop', 'knight', 'rook']
            ];
            
            pieceColors = [
                ['black', 'black', 'black', 'black', 'black', 'black', 'black', 'black'],
                ['black', 'black', 'black', 'black', 'black', 'black', 'black', 'black'],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                ['white', 'white', 'white', 'white', 'white', 'white', 'white', 'white'],
                ['white', 'white', 'white', 'white', 'white', 'white', 'white', 'white']
            ];
            
            currentPlayer = 'white';
            selectedSquare = null;
            gameHistory = [];
            gameOver = false;
            updateGameStatus();
        }

        // Get piece color
        function getPieceColor(row, col) {
            if (board[row][col] === null) return null;
            return pieceColors[row][col];
        }

        // Create the visual board
        function createBoard() {
            const boardElement = document.getElementById('chessBoard');
            boardElement.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'board-row';

                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.onclick = () => handleSquareClick(row, col);

                    const piece = board[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = 'piece';
                        const color = getPieceColor(row, col);
                        pieceElement.textContent = pieceSymbols[color][piece];
                        square.appendChild(pieceElement);
                    }

                    rowElement.appendChild(square);
                }
                boardElement.appendChild(rowElement);
            }
        }

        // Check if move is valid
        function isValidMove(fromRow, fromCol, toRow, toCol, checkingForCheck = false) {
            if (toRow < 0 || toRow > 7 || toCol < 0 || toCol > 7) return false;
            if (fromRow === toRow && fromCol === toCol) return false;

            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];
            const pieceColor = pieceColors[fromRow][fromCol];
            const targetColor = targetPiece ? pieceColors[toRow][toCol] : null;

            if (targetColor === pieceColor) return false;

            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);

            let validBasicMove = false;

            switch (piece) {
                case 'pawn':
                    const direction = pieceColor === 'white' ? -1 : 1;
                    const startRow = pieceColor === 'white' ? 6 : 1;

                    if (fromCol === toCol && !targetPiece) {
                        if (toRow === fromRow + direction) validBasicMove = true;
                        if (fromRow === startRow && toRow === fromRow + 2 * direction) validBasicMove = true;
                    }
                    
                    if (Math.abs(fromCol - toCol) === 1 && toRow === fromRow + direction && targetPiece) {
                        validBasicMove = true;
                    }
                    break;

                case 'rook':
                    validBasicMove = (rowDiff === 0 || colDiff === 0) && isPathClear(fromRow, fromCol, toRow, toCol);
                    break;

                case 'bishop':
                    validBasicMove = rowDiff === colDiff && isPathClear(fromRow, fromCol, toRow, toCol);
                    break;

                case 'queen':
                    validBasicMove = (rowDiff === 0 || colDiff === 0 || rowDiff === colDiff) && isPathClear(fromRow, fromCol, toRow, toCol);
                    break;

                case 'knight':
                    validBasicMove = (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
                    break;

                case 'king':
                    validBasicMove = rowDiff <= 1 && colDiff <= 1;
                    break;

                default:
                    return false;
            }

            if (checkingForCheck || !validBasicMove) return validBasicMove;

            // Check if move would put own king in check
            const originalPiece = board[toRow][toCol];
            const originalColor = pieceColors[toRow][toCol];
            
            board[toRow][toCol] = piece;
            pieceColors[toRow][toCol] = pieceColor;
            board[fromRow][fromCol] = null;
            pieceColors[fromRow][fromCol] = null;
            
            const kingInCheck = isKingInCheck(pieceColor);
            
            board[fromRow][fromCol] = piece;
            pieceColors[fromRow][fromCol] = pieceColor;
            board[toRow][toCol] = originalPiece;
            pieceColors[toRow][toCol] = originalColor;
            
            return validBasicMove && !kingInCheck;
        }

        // Check if path is clear for sliding pieces
        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;

            let currentRow = fromRow + rowStep;
            let currentCol = fromCol + colStep;

            while (currentRow !== toRow || currentCol !== toCol) {
                if (board[currentRow][currentCol] !== null) return false;
                currentRow += rowStep;
                currentCol += colStep;
            }

            return true;
        }

        // Handle square clicks
        function handleSquareClick(row, col) {
            if (gameOver) return;

            const clickedPiece = board[row][col];
            const clickedColor = clickedPiece ? pieceColors[row][col] : null;

            // Clear previous highlights
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('selected', 'possible-move');
            });

            if (selectedSquare) {
                const [fromRow, fromCol] = selectedSquare;

                if (fromRow === row && fromCol === col) {
                    selectedSquare = null;
                    return;
                }

                if (isValidMove(fromRow, fromCol, row, col)) {
                    makeMove(fromRow, fromCol, row, col);
                    selectedSquare = null;
                    return;
                }
            }

            // Select piece
            if (clickedColor === currentPlayer) {
                selectedSquare = [row, col];
                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                square.classList.add('selected');
                highlightPossibleMoves(row, col);
            }
        }

        // Highlight possible moves
        function highlightPossibleMoves(row, col) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        square.classList.add('possible-move');
                    }
                }
            }
        }

        // Show promotion dialog
        function showPromotionDialog(row, col, color, callback) {
            const overlay = document.createElement('div');
            overlay.className = 'promotion-overlay';
            
            const promotionPieces = ['queen', 'rook', 'bishop', 'knight'];
            const optionsHtml = promotionPieces.map(piece => 
                `<div class="promotion-option" data-piece="${piece}">
                    ${pieceSymbols[color][piece]}
                </div>`
            ).join('');
            
            overlay.innerHTML = `
                <div class="promotion-dialog">
                    <h2>Choose Promotion Piece</h2>
                    <div class="promotion-options">
                        ${optionsHtml}
                    </div>
                    <p>Select a piece to promote your pawn</p>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            const options = overlay.querySelectorAll('.promotion-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const selectedPiece = this.getAttribute('data-piece');
                    overlay.remove();
                    callback(selectedPiece);
                });
            });
        }

        // Make a move
        function makeMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const capturedPiece = board[toRow][toCol];
            const movingPieceColor = pieceColors[fromRow][fromCol];

            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = null;
            pieceColors[toRow][toCol] = movingPieceColor;
            pieceColors[fromRow][fromCol] = null;

            // Handle pawn promotion
            if (piece === 'pawn') {
                const promotionRank = movingPieceColor === 'white' ? 0 : 7;
                if (toRow === promotionRank) {
                    showPromotionDialog(toRow, toCol, movingPieceColor, (selectedPiece) => {
                        board[toRow][toCol] = selectedPiece;
                        finishMove(fromRow, fromCol, toRow, toCol, piece, capturedPiece, movingPieceColor, selectedPiece);
                    });
                    return;
                }
            }

            finishMove(fromRow, fromCol, toRow, toCol, piece, capturedPiece, movingPieceColor);
        }

        // Finish the move
        function finishMove(fromRow, fromCol, toRow, toCol, piece, capturedPiece, movingPieceColor, promotion = null) {
            gameHistory.push({
                from: [fromRow, fromCol],
                to: [toRow, toCol],
                piece: piece,
                captured: capturedPiece,
                player: movingPieceColor,
                capturedColor: capturedPiece ? pieceColors[toRow][toCol] : null,
                promotion: promotion
            });

            updateMoveHistory();
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';

            setTimeout(() => {
                createBoard();
                
                // Highlight last move
                const fromSquare = document.querySelector(`[data-row="${fromRow}"][data-col="${fromCol}"]`);
                const toSquare = document.querySelector(`[data-row="${toRow}"][data-col="${toCol}"]`);
                if (fromSquare) fromSquare.classList.add('last-move');
                if (toSquare) toSquare.classList.add('last-move');

                if (isCheckmate()) {
                    gameOver = true;
                    setTimeout(showCheckmateMessage, 500);
                }

                updateGameStatus();

                if (aiEnabled && currentPlayer === 'black' && !gameOver) {
                    setTimeout(makeAIMove, 800);
                }
            }, 200);
        }

        // Simple AI move
        function makeAIMove() {
            const validMoves = [];

            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    const piece = board[fromRow][fromCol];
                    if (piece && pieceColors[fromRow][fromCol] === 'black') {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    validMoves.push([fromRow, fromCol, toRow, toCol]);
                                }
                            }
                        }
                    }
                }
            }

            if (validMoves.length > 0) {
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                makeMove(...randomMove);
            }
        }

        // Find king position
        function findKingPosition(color) {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col] === 'king' && pieceColors[row][col] === color) {
                        return [row, col];
                    }
                }
            }
            return null;
        }

        // Check if king is in check
        function isKingInCheck(color) {
            const kingPosition = findKingPosition(color);
            if (!kingPosition) return false;
            
            const [kingRow, kingCol] = kingPosition;
            const opponentColor = color === 'white' ? 'black' : 'white';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col] && pieceColors[row][col] === opponentColor) {
                        if (isValidMove(row, col, kingRow, kingCol, true)) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }

        // Check for checkmate
        function isCheckmate() {
            const color = currentPlayer;
            
            if (!isKingInCheck(color)) return false;
            
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    if (board[fromRow][fromCol] && pieceColors[fromRow][fromCol] === color) {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    return false;
                                }
                            }
                        }
                    }
                }
            }
            
            return true;
        }

        // Update game status
        function updateGameStatus() {
            const statusElement = document.getElementById('gameStatus');

            statusElement.className = 'game-status';

            document.querySelectorAll('.king-in-check').forEach(el => {
                el.classList.remove('king-in-check');
            });

            if (gameOver) {
                statusElement.textContent = `Checkmate! ${currentPlayer === 'white' ? 'Black' : 'White'} Wins!`;
                statusElement.classList.add('game-over');
            } else {
                const inCheck = isKingInCheck(currentPlayer);
                
                if (inCheck) {
                    statusElement.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)} is in Check!`;
                    statusElement.classList.add('in-check');
                    highlightKingInCheck(currentPlayer);
                } else {
                    statusElement.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s Turn`;
                    statusElement.classList.add(currentPlayer === 'white' ? 'white-turn' : 'black-turn');
                }
            }
        }

        // Highlight king in check
        function highlightKingInCheck(color) {
            const kingPosition = findKingPosition(color);
            if (kingPosition) {
                const [row, col] = kingPosition;
                const kingSquare = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (kingSquare) {
                    kingSquare.classList.add('king-in-check');
                }
            }
        }

        // Update move history
        function updateMoveHistory() {
            const historyElement = document.getElementById('moveHistory');
            historyElement.innerHTML = '';

            gameHistory.forEach((move, index) => {
                const moveElement = document.createElement('div');
                moveElement.className = 'move';
                const fromSquare = String.fromCharCode(97 + move.from[1]) + (8 - move.from[0]);
                const toSquare = String.fromCharCode(97 + move.to[1]) + (8 - move.to[0]);
                const captureSymbol = move.captured ? 'x' : '-';
                
                let moveText = `${index + 1}. ${move.piece} ${fromSquare}${captureSymbol}${toSquare}`;
                if (move.promotion) {
                    moveText += `=${move.promotion.charAt(0).toUpperCase()}`;
                    moveElement.style.fontWeight = 'bold';
                    moveElement.style.background = 'linear-gradient(90deg, #e8f5e8, #f0e6ff)';
                }
                
                moveElement.textContent = moveText;
                historyElement.appendChild(moveElement);
            });

            historyElement.scrollTop = historyElement.scrollHeight;
        }

        // Show checkmate message
        function showCheckmateMessage() {
            const winner = currentPlayer === 'white' ? 'Black' : 'White';
            const loser = currentPlayer === 'white' ? 'White' : 'Black';
            
            const overlay = document.createElement('div');
            overlay.className = 'checkmate-overlay';
            overlay.innerHTML = `
                <div class="checkmate-message">
                    <h2>🏆 CHECKMATE!</h2>
                    <p style="font-size: 1.2em; margin-bottom: 20px;">
                        ${winner} has checkmated ${loser}'s king!
                    </p>
                    <p style="font-size: 1em; margin-bottom: 30px; color: #666;">
                        ${loser}'s king is in check and has no legal moves.
                    </p>
                    <button class="control-btn" onclick="newGame(); this.parentElement.parentElement.remove();">
                        Play Again
                    </button>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        // Start new game
        function newGame() {
            initBoard();
            createBoard();
            document.querySelectorAll('.checkmate-overlay').forEach(el => el.remove());
        }

        // Undo last move
        function undoMove() {
            if (gameHistory.length === 0) return;

            const lastMove = gameHistory.pop();

            board[lastMove.from[0]][lastMove.from[1]] = lastMove.piece;
            board[lastMove.to[0]][lastMove.to[1]] = lastMove.captured;

            pieceColors[lastMove.from[0]][lastMove.from[1]] = lastMove.player;
            pieceColors[lastMove.to[0]][lastMove.to[1]] = lastMove.capturedColor || null;

            currentPlayer = lastMove.player;
            gameOver = false;

            updateGameStatus();
            updateMoveHistory();
            createBoard();
        }

        // Toggle AI
        function toggleAI() {
            aiEnabled = !aiEnabled;
            const toggleText = document.getElementById('aiToggleText');
            toggleText.textContent = aiEnabled ? 'Disable AI' : 'Enable AI';

            if (aiEnabled && currentPlayer === 'black' && !gameOver) {
                setTimeout(makeAIMove, 1000);
            }
        }

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initBoard();
            createBoard();
        });
    </script>
</body>
</html>
